<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SET DEFAULT CSS -->
    <link rel="stylesheet" href="../reset.css">
    <!-- IMPORT OUR OWN STYLES -->
    <link rel="stylesheet" href="../app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body id="gameMenu">

    <div id="assignment" version="1"></div>
    <div class="menuStyle">
        <form id="signup">
            <div class="form-group">
                <label for="exampleInputEmail1">Subject Number</label>
                <input type="email" class="form-control dropShadow" id="subjectNumber" placeholder="Subject Number">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Subject Initials</label>
                <input type="password" class="form-control dropShadow" id="initials" placeholder="Subject Initials">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="dropShadow">Next</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="../js_files/instructions.js"></script>

</body>

</html>
