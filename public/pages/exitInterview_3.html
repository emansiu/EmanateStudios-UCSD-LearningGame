<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SET DEFAULT CSS -->

    <link rel="stylesheet" href="../reset.css">
    <!-- IMPORT OUR OWN STYLES -->
    <link rel="stylesheet" href="../app.css">
    <title>Hunch 2</title>
    <link rel='icon' href='../favicon.ico' type='image/x-icon' />
</head>

<body id="gameMenu">


    <div class="contentContainer bgGray sideShadows" unselectable="yes" onselectstart="return false;">


        <h1>Please describe your second hunch here.</h1>
        <hr>

        <form id="exitInterview_3" method="put">
            <textarea id="hunch"></textarea>
            <p>use the slider below to express how confident you are on your hunch.</p>
            <div class="slidecontainer">
                <input class="slider" type="range" id="confidencePercent" step="10" min="0" max="100">
            </div>
            <p style="text-align: center" id="displayConfidence">50% Sure</p>

            <p>Do you have a third hunch?</p>

            <input class="checkRadio" type="radio" name="moreHunch" value="1"> Yes
            <br>
            <input class="checkRadio" type="radio" name="moreHunch" value="0"> No
            <br>

            <button type="submit">Next</button>
    </div>
    </form>


    </div>

    <script>
        let slider = document.getElementById("confidencePercent")
        slider.addEventListener("change", () => {
            document.getElementById("displayConfidence").innerHTML = `${slider.value}% Sure`;
        })
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../js_files/moment-timezones.js"></script>
    <script src="../js_files/formHandler.js">
    </script>

</body>

</html>
