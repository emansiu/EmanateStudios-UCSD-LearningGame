<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SET DEFAULT CSS -->
    <link rel="stylesheet" href="../reset.css">
    <!-- IMPORT OUR OWN STYLES -->
    <link rel="stylesheet" href="../app.css">
    <title>UCSD-FTGame</title>
    <link rel='icon' href='../favicon.ico' type='image/x-icon' />
</head>


<body id="appBody" preload="auto">
    <audio id="mySound">
        <source src="../soundFX/starduck_UI_back_01.wav">
    </audio>

    <div id="container">


        <!-- PLAYAREA IN WHICH CODE IS PLACED INTO FROM GAME.JS -->
        <svg id="playArea" class="gameViewBorder borderCheck" viewBox="0 0 85 56.25" height="0" width="0"
            xmlns="http://www.w3.org/2000/svg">

            <text id="level" x="39" y="3" fill="gray"></text>
            <text id="score" x="39" y="6" fill="black"></text>
            <text style="font-size:0.2rem" id="timer" x="10" y="20" fill="black"></text>

        </svg>

    </div>



    <!-- IMPORTING GSAP AND OUR OWN JS FILES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../js_files/moment-timezones.js"></script>
    <script src="../js_files/game.js"></script>

</body>

</html>
