<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SET DEFAULT CSS -->

    <link rel="stylesheet" href="../reset.css">
    <!-- IMPORT OUR OWN STYLES -->
    <link rel="stylesheet" href="../app.css">
    <title>UCSD D.O.P.</title>
    <link rel='icon' href='../favicon.ico' type='image/x-icon' />
</head>

<body id="gameMenu">

    <div class="contentContainer bgGray sideShadows" unselectable="yes" onselectstart="return false;">

        <h1 style="text-align: center">Demographic Survey</h1>
        <hr>

        <form id="demographics" method="post">

            <input type="text" name="age" placeholder="Subject Age" autocomplete='off'>
            <br>
            <select name="gender">
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Decline">Decline to State</option>
            </select>
            <br>
            <p>If more than one apply, select whichever you most associate with:</p>
            <select name="demographic">
                <option value="" disabled selected>Demographic</option>
                <option value="Native American">Native American</option>
                <option value="Asian">Asian or Pacific Islander</option>
                <option value="African American">African American</option>
                <option value="Hispanic/Latino">Hispanic/Latino</option>
                <option value="Caucasian">Caucasian</option>
                <option value="Other">Other</option>
                <option value="Decline">Decline to State</option>
            </select>
            <br><br>
            <div style="text-align: center">
                <button type="submit">Next</button>
            </div>

        </form>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../js_files/moment-timezones.js"></script>
    <script src="../js_files/formHandler.js">
    </script>

</body>

</html>
